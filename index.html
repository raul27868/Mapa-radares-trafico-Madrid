<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radares Madrid — Mapa</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- SheetJS (leer XLSX en navegador) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .banner {
      position: absolute;
      z-index: 999;
      top: 10px;
      left: 10px;
      right: 10px;
      max-width: 820px;
      margin: 0 auto;
      background: rgba(255,255,255,.95);
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      padding: 10px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.25rem;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }
    .status { margin-top: 6px; color: #333; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>

<body>
  <div class="banner">
    <div><strong>Radares de tráfico (Madrid)</strong> — marcadores según Longitud/Latitud y “Velocidad límite”.</div>
    <div id="status" class="status">Cargando datos…</div>
    <div class="muted">Datos: Portal de Datos Abiertos del Ayuntamiento de Madrid.</div>
  </div>

  <div id="map"></div>

  <script src="assets/app.js"></script>
</body>
</html>
